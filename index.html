<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        - CSS
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
        favicon
    -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
        - GOOGLE FONT
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">

    <!-- 
        -   PRELOAD Images
    -->
        <link rel="preload" as="image" href="./assets/images/hero-banner.png">
        <link rel="preload" as="image" href="./assets/images/hero-circle-one.png">
        <link rel="preload" as="image" href="./assets/images/hero-circle-two.png">
        <link rel="preload" as="image" href="./assets/images/heart-rate.svg">
        <link rel="preload" as="image" href="./assets/images/calories.svg">


    <title>Fithealth - Strive for Excellence Every Day</title>
</head>
<body>
    
    <!-- 
        -   HEADER
    -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>

                <span class="span">Fithealth</span>
            </a>

            <nav class="navbar" data-navbar>
                 
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list">

                    <li>
                        <a href="#home" class="navbar-link active" data-nav-link>Home</a>
                    </li>

                    <li>
                        <a href="#about" class="navbar-link active" data-nav-link>About Us</a>
                    </li>

                    <li>
                        <a href="#class" class="navbar-link active" data-nav-link>Classes</a>
                    </li>

                    <li>
                        <a href="#blog" class="navbar-link active" data-nav-link>Blog</a>
                    </li>

                    <li>
                        <a href="#contact" class="navbar-link active" data-nav-link>Contact Us</a>
                    </li>

                </ul>

            </nav>

            <a href="#" class="btn btn-secondary">Join Now</a>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>

        </div>
    </header>



    <!-- 
        -   MAIN
    -->

    <main>
        <article>



            <!--
                -   HERO SECTION
            -->

            <section class="section hero bg-dark has-after has-bg-image" id="home" data-section>
                <div class="container">

                    <div class="hero-content">

                        <p class="hero-subtitle">
                            <strong class="strong">The Best</strong> Fitness Community
                        </p>

                        <h1 class="hero-title h1">Strive for Excellence Every Day</h1>

                        <p class="section-text">
                            Embrace Innovation, Cultivate Success.
                        </p>

                        <a href="#" class="btn btn-primary">Join Us</a>

                    </div>

                    <div class="hero-banner">

                        <img src="./assets/images/hero-banner.png" 
                        alt="" width="660" height="753" style="background: transparent;"  
                        class="w-100">

                        <img src="./assets/images/hero-circle-one.png" width="666" height="666" 
                        alt="" 
                        class="circle circle-1">

                        <img src="./assets/images/hero-circle-two.png" width="666" height="666" 
                        alt="" 
                        class="circle circle-2">

                        <img src="./assets/images/heart-rate.svg" alt=""  width="255" height="270"
                        class="abs-img abs-img-1">

                    </div>

                </div>
            </section>




             <!--
                -   ABOUT SECTION
            -->

            <section class="section about" id="about">
                <div class="container">

                    <div class="about-banner has-after">
                        <img src="./assets/images/about-banner.png" width="660" height="648"
                        loading="lazy"  alt="about banner"
                         class="w-100">

                         <img src="./assets/images/about-circle-one.png" width="660" height="534" 
                       loading="lazy"  alt="" 
                        class="circle circle-1">

                        <img src="./assets/images/about-circle-two.png" width="660" height="534" 
                        loading="lazy" alt="" 
                        class="circle circle-2">

                        <img src="./assets/images/fitness.png" width="660" height="154"  
                        loading="lazy" alt=""
                        class="abs-img w-100">

                    </div>

                    <div class="about-content">

                        <p class="section-subtitle">About Us</p>

                        <h2 class="h2 section-title">Welcome To Our Fitness Gym</h2>

                        <p class="section-text">

                        </p>

                        <div class="wrapper">

                            <div class="about-coach">
                                
                                <figure class="coach-avatar">
                                    <img src="./assets/images/about-coach.jpg" width="65" height="65" loading="lazy"
                                alt="">
                                </figure>

                                <div>
                                    <h3 class="h3 coach-name">John Cena</h3>

                                    <p class="coach-title">Wrestler</p>
                                </div>

                            </div>

                            <a href="#" class="btn btn-primary">Explore More</a>

                        </div>

                    </div>

                </div>
            </section>

            <!--
                -   VIDEO SECTION
            -->

      <section class="section video" aria-label="video">
        <div class="container">

          <div class="video-card has-before has-bg-image"
            style="background-image: url('./assets/images/video-banner.jpg')">

            <h2 class="h2 card-title">Explore Fitness Life</h2>

            <button class="play-btn" aria-label="play video">
              <ion-icon name="play-sharp" aria-hidden="true"></ion-icon>
            </button>

            <a href="#" class="btn-link has-before">Watch More</a>

          </div>

        </div>
      </section>

        </article>
    </main>





    <!-- 
        CUSTOM JS LINK
    -->
    <script src="./assets/js/script.js"></script>
    
    <!-- 
        -   ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
